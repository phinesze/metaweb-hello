version: '3'
services:
  ui:
    build:
      context: ui/.
    tty: true
    ports:
    - 80:80
  api:
    build:
      context: api/.
    depends_on:
    - mysql
    ports:
    - 8000:8000
  mysql:
    restart: always
    image: mysql:latest
    volumes:
    - ./mysql:/var/lib/mysql
    environment:
    - MYSQL_ROOT_PASSWORD=pass_word
    - MYSQL_DATABASE=metaweb
    ports:
    - 3306:3306
